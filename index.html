<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Exercicio Modulo 12 - Fundamentos do Boostrap</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <style>
    label {
      font-weight: bold;
    }
  </style>

</head>

<body>

  <form>

    <div class="container">

      <h1 class="text-center mt-4 mb-4 display-4">Formulario Bootstrap</h1>

      <div class="row">

        <div class="col-6 mx-auto mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control form-control-lg mb-3" name="nome" id="nome">
        </div>

      </div>

      <div class="row">

        <div class="col-6 mx-auto mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control form-control-lg mb-3" name="email" id="email">
        </div>

      </div>

      <div class="row">

        <div class="col-6 mx-auto mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control form-control-lg mb-3" name="telefone" id="telefone">
        </div>

      </div>

        <div class="row">
          <div class="col-6 mx-auto mb-3">
            <button type="submit" class="btn btn-primary btn-lg w-100">Enviar</button>
          </div>
        </div>

    </div>

  </form>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/messages_pt_BR.min.js"></script>
  <script src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!--

Adicionar o Bootstrapem uma página HTML utilizando a CDN;

Nesta página HTML crie um formulário de cadastro, este formulário deverá conter os campos: nome, e-mail e telefone, e um botão para o envio;

Aplique as classes do Bootstrap nos elementos do formulário;

Crie uma branch chamada exercicio_bootstrap no repositório do curso e envie o link através da plataforma.

-->
